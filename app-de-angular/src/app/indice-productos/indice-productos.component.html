<h2>Personas</h2>

<button mat-flat-button routerLink="/productos/crear">
    Crear nueva persona
</button>

@if (personas){
    <table mat-table [dataSource]="personas" class="mat-elevation-z8 indice-elementos">
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let personas">{{personas.nombres}}</td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let personas">
                <a mat-flat-button routerLink="/personas/editar/{{personas.identificador}}">Editar</a>
                <button mat-flat-button color="warn" 
                [swal]="{title: 'Confirmación', text: '¿Deseas borrar este registro?', showCancelButton: true}"
                (confirm)="borrar(personas.identificador)">Borrar</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnasAMostrar"></tr>
        <tr mat-row *matRowDef="let row; columns: columnasAMostrar"></tr>
    </table>
}
